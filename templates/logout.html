{% extends '_base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; border-radius: 15px;">
        <h3 class="mb-4">Are you sure you want to log out?</h3>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <div class="d-flex justify-content-around">
                <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Cancel</a>
                <button type="submit" class="btn btn-danger btn-lg">Log Out</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
