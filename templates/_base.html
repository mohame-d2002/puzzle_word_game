<!-- templates/_base.html -->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picture Word Puzzle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    .level_one_background {
    background-image: url("{% static 'images/puzzleword_bg.png' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    width: 100%;
  }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100 level_one_background">
{% block content %}

  <div class="card text-center bg-info bg-opacity-10 shadow rounded-4 p-4" style="width: 22rem;">
    <h3 class="text-success fw-bold mb-4">Picture Word Puzzle</h3>

    {% if user.is_authenticated %}
      <div class="d-grid gap-3">
  <a href="{% url 'play' %}" class="btn btn-warning fw-bold text-dark">Start Playing</a>
</div>

<div class="d-grid gap-3 mt-3">
  <a href="{% url 'custom_logout' %}" class="btn btn-warning fw-bold text-dark">Log out</a>
</div>
    {% else %}
      <div class="d-grid gap-3">
        <a href="{% url 'custom_login' %}" class="btn btn-warning fw-bold text-dark text-capitalize">Log In</a>
        <a href="{% url 'select_category' %}" class="btn btn-warning fw-bold text-dark text-capitalize">Sign Up</a>
      </div>
    {% endif %}
  </div>

  {% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
